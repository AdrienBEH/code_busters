<div appScrollable>
    <div *ngIf="pokemonList$ | async as pokemonList">
        <span class="snack">{{pokemonList.results.length}} / {{pokemonList.count}}<mat-icon fontIcon="cruelty_free"></mat-icon></span>
        <app-pokemon-card
            [routerLink]="['/detail/', pokemon.name]"
            *ngFor="let pokemon of pokemonList.results"
            [pokemon]="pokemon">
        </app-pokemon-card>
        <div
            *ngIf="pokemonList.results.length < pokemonList.count"
            class="spinner-card">
            <mat-spinner></mat-spinner>
        </div>
    </div>
</div>
